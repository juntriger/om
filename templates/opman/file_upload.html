{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <title>Report Uploader</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <div class="col" style="margin: 0 auto; display: block; margin-top: 100px;">
        <form enctype="multipart/form-data" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label>Select data to upload.</label>
                <select class="form-select" id="sel_upload_type">
                    <option selected>--SELECT--</option>
                    <option>Dry Line Plan</option>
                    <option>Dry Line Report</option>
                    <option>Wet Line Plan</option>
                    <option>Wet Line Report</option>
                    <option>Inspection Report</option>
                    <option>Order Process</option>
                    <option>Pending List</option>
                    <option>New Order</option>
                </select>
                <input type="file" class="form-control" id="fileupload" placeholder="Select file" style="height: 45px">
            </div>
            <input type="submit" value="Upload" id="submit" class="btn btn-success">
        </form>
        <div id="uploaded_files"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
